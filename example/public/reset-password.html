<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script type="module" src="./js/common/app_init.js"></script>
</head>
<body>
  <app-header></app-header>
  <main class="layout">
    <p id="title" class="title"></p>
    <p id="subtitle" class="subtitle"></p>
    <div class="form">
        <div class="form-group">
            <label for="new_password" id="new_password_label"></label>
            <input type="password" id="new_password" placeholder="*********">
        </div>
        <div class="form-group">
            <label for="confirm_new_password" id="confirm_new_password_label"></label>
            <input type="password" id="confirm_new_password" placeholder="*********">
        </div>
        <button id="update_button"></button>
    </div>
  </main>
  <app-footer></app-footer>
  <script type="module" src="./components/header.js"></script>
  <script type="module" src="./components/footer.js"></script>
  <script type="module" src="./js/pages/reset-password.js"></script>
  <script type="module" src="./js/common/scroll.js"></script>
</body>
</html>
